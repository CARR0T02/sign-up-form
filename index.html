<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="content-container">
      <div class="container">
        <div class="background-image">
          <div class="logo-banner">
            <img
              src="images/odin-lined.png"
              alt="Odin project logo"
              id="logo"
            />
            <h1>ODIN</h1>
          </div>
        </div>
      </div>
      <div class="text-container">
        <div class="top-container bgc-gray">
          <h2>
            This is not a real online service! You know you need something like
            this in you life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </h2>
          <h2>You <em>know</em> you want to.</h2>
        </div>
        <div class="form-container">
          <h2 id="form-header">Let's do this!</h2>
          <form action="#" method="GET" id="details">
            <div>
              <label for="first-name">FIRST NAME</label
              ><input type="text" id="first-name" name="first-name" required />
            </div>
            <div>
              <label for="last-name">LAST NAME</label
              ><input type="text" id="last-name" name="last-name" required />
            </div>
            <div>
              <label for="email">EMAIL</label
              ><input
                type="email"
                id="email"
                name="email"
                autocomplete
                required
              />
            </div>
            <div>
              <label for="phone-number">PHONE NUMBER</label
              ><input
                type="tel"
                id="phone-number"
                name="phone-number"
                pattern="[0-9]{8}"
                required
              />
            </div>
            <div id="password-div">
              <label for="password">PASSWORD</label
              ><input
                type="password"
                id="password"
                name="password"
                class="invalid"
                required
              />
              <div class="error"></div>
            </div>
            <div>
              <label for="cfm-password">CONFIRM PASSWORD</label
              ><input
                type="password"
                id="cfm-password"
                name="cfm-password"
                class="invalid"
                required
              />
            </div>
          </form>
        </div>
        <div class="bottom-container bgc-gray">
          <button type="submit" form="details">Create Account</button>
          <p>Already have an account? <a href="#" id="log-in">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
